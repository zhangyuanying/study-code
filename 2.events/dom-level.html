    addEvent:function(ele,type,fn,option){
      if(window.addEventListener){
        ele.addEventListener(type,fn,option)
      }else if(window.attachEvent){
        ele.attachEvent('on'+type,fn)
      }else{
        ele['on'+type] = fn
      }
    },
    removeEvent:function(ele,type,fn,option){
      if(window.removeEventListener){
        ele.removeEventListener(type,fn,option)
      }else if(window.detachEvent){
        ele.detachEvent('on'+type,fn)
      }else{
        ele['on'+type] = null
      }
    }
  }
